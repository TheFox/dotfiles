# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 260.19.36  (buildmeister@swio-display-x86-rhel47-06.nvidia.com)  Tue Jan 18 17:31:39 PST 2011

Section "ServerLayout"
    Identifier     "Layout1"
    Screen      0  "ScreenR" 0 0
    Screen      1  "ScreenL" LeftOf "ScreenR"
    InputDevice    "Keyboard1" "CoreKeyboard"
    InputDevice    "Mouse1" "CorePointer"
EndSection

Section "Files"
	#FontPath "/var/lib/defoma/x-ttcidfont-conf.d/dirs/TrueType/"
	#FontPath "/usr/share/fonts/X11/Type1/"
	#FontPath "/usr/share/fonts/X11/100dpi/:unscaled"
	#FontPath "/usr/share/fonts/X11/75dpi/:unscaled"
	#FontPath "/usr/share/fonts/X11/misc/"
	#FontPath "/usr/share/fonts/X11/100dpi"
	#FontPath "/usr/share/fonts/X11/75dpi"
EndSection

Section "Module"
    Load           "dbe"
    Load           "extmod"
	#Load		"type1"
    Load           "freetype"
    Load           "glx"
EndSection

Section "InputDevice"
    Identifier     "Mouse1"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    Identifier     "Keyboard1"
    Driver         "kbd"
    Option         "XkbRules" "xorg"
    Option         "XkbModel" "pc105"
    Option         "XkbLayout" "de"
    Option         "XkbVariant" "nodeadkeys"
EndSection

Section "Monitor"
    Identifier     "MonitorR"
    VendorName     "AOC"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Monitor"
    Identifier     "MonitorL"
    VendorName     "AOC"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device1"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BusID          "PCI:2:0:0"
EndSection

Section "Screen"
    Identifier     "ScreenR"
    Device         "Device1"
    Monitor        "MonitorR"
    DefaultDepth    24
    Option         "TwinView" "true"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Screen"
    Identifier     "ScreenL"
    Device         "Device1"
    Monitor        "MonitorL"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection
